initContainers:
  - name: velero-plugin-for-aws
    # renovate: datasource=docker depName=velero/velero-plugin-for-aws extractVersion=^(?<version>.+)$
    image: velero/velero-plugin-for-aws:v1.6.0
    imagePullPolicy: Always
    volumeMounts:
      - mountPath: /target
        name: plugins
  - name: velero-plugin-for-csi
    # renovate: datasource=docker depName=velero/velero-plugin-for-csi extractVersion=^(?<version>.+)$
    image: velero/velero-plugin-for-csi:v0.4.1
    imagePullPolicy: Always
    volumeMounts:
      - mountPath: /target
        name: plugins
