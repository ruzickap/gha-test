---
# GitHub Actions workflow for MegaLinter code quality checks
# Runs comprehensive linting and security checks on all supported file types
# https://megalinter.io/
name: mega-linter

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main

permissions: read-all

jobs:
  mega-linter:
    runs-on: ubuntu-latest
    if: ${{ (!startsWith(github.ref_name, 'chore/renovate/') && !startsWith(github.ref_name, 'release-please--')) || github.event_name == 'workflow_dispatch' }}
    timeout-minutes: 30
    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Restore lychee cache
        id: restore-cache
        uses: actions/cache/restore@v3
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: Check cache
        run: |
          set -x
          ls -la .lycheecache || true

      - name: ðŸ’¡ MegaLinter
        # uses: oxsecurity/megalinter@55a59b24a441e0e1943080d4a512d827710d4a9d # v9.2.0
        uses: oxsecurity/megalinter/flavors/documentation@v9
        env:
          GITHUB_COMMENT_REPORTER: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LOG_LEVEL: DEBUG
          SHOW_ELAPSED_TIME: true
          VALIDATE_ALL_CODEBASE: true
          ENABLE_LINTERS: SPELL_LYCHEE
          SPELL_LYCHEE_ARGUMENTS: --user-agent "curl/8.4.0" --root-dir /github/workspace --verbose
          FAIL_IF_MISSING_LINTER_IN_FLAVOR: true

      - name: Check cache
        run: |
          set -x
          ls -la .lycheecache || true

      - name: Save lychee cache
        uses: actions/cache/save@v3
        if: always()
        with:
          path: .lycheecache
          key: ${{ steps.restore-cache.outputs.cache-primary-key }}
