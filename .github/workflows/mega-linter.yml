name: MegaLinter

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main

permissions: read-all

jobs:
  build:
    name: MegaLinter
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2

      - name: Extract commands from markdown files
        run: |
          set -euxo pipefail
          echo '#!/usr/bin/env bash' > README.sh
          find . -name '*.md' -print0 | while IFS= read -r -d '' FILE ; do
            sed -n "/^\`\`\`\(bash\|shell\).*/,/^\`\`\`$/p" "${FILE}" \
            | \
            sed \
              -e 's/^```\(bash\|shell\).*//' \
              -e '/^```$/d' \
            >> README.sh
          done
          chmod a+x README.sh

      - name: MegaLinter
        uses: megalinter/megalinter@fda6ac3a38be0e969820709ac16e442464e5a035 # v7.3.0
        env:
          BASH_SHFMT_ARGUMENTS: --indent 2 --space-redirects
          CSS_STYLELINT_FILTER_REGEX_EXCLUDE: src/app/static/css/main.css
          DISABLE_LINTERS: REPOSITORY_DEVSKIM,REPOSITORY_KICS,SPELL_CSPELL
          FORMATTERS_DISABLE_ERRORS: false
          GITHUB_COMMENT_REPORTER: false
          GITHUB_STATUS_REPORTER: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JAVASCRIPT_STANDARD_FILTER_REGEX_EXCLUDE: src/app/server.js
          PRINT_ALPACA: false
          REPOSITORY_TRIVY_ARGUMENTS: --skip-files src/app/Dockerfile
          # Needed for scanning generated README.sh file
          VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}
