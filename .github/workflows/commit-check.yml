---
# GitHub Actions workflow for commit message validation
# Validates commit messages against conventional commit format and other standards
# Checks message format, branch naming, author details, and signoff requirements
name: commit-check

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions: read-all

jobs:
  commit-check:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Test
        run: |
          set -x
          git rev-parse HEAD
          git log -n 5 --pretty=format:"%C(yellow)%h %Cgreen%ad %C(auto)%d %Creset%s %Cblue[%an]" --date=short

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: checkout-pr
          fetch-depth: 0

      - name: Test
        run: |
          set -x
          cd checkout-pr
          git rev-parse HEAD
          git log -n 5 --pretty=format:"%C(yellow)%h %Cgreen%ad %C(auto)%d %Creset%s %Cblue[%an]" --date=short

      - name: Create commit-check.toml file
        run: |
          cat > commit-check.toml << EOF
          [commit]
          subject_capitalized = false
          subject_max_length = 72
          EOF

      - uses: commit-check/commit-check-action@fc0543792ea1ba666c86fea9792d1d72e253ca97 # v2.1.0
        env:
          GH_TOKEN: ${{ github.token }}
