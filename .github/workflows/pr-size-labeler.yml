---
# GitHub Actions workflow for PR size labeling
# Automatically labels pull requests based on the number of changed lines
# https://github.com/CodelyTV/pr-size-labeler
name: pr-size-labeler

on:
  workflow_dispatch:
  pull_request:

permissions: read-all

jobs:
  pr-size-labeler:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      issues: write
    steps:
      - uses: codelytv/pr-size-labeler@ca05d28e0516716dfdab73296a2482e286cb69ea # v1.0.2
